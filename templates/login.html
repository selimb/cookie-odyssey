{% extends "base.html" %}
{% import "common/macros.html" as common %}

{% block content %}
<div class="mx-auto md:w-1/2 md:p-8 dark:md:bg-neutral md:card md:shadow-xl">
  <h1 class="title">Login</h1>
  <form hx-post="" hx-boost="false">
    {{ common.form_error(error="") }}
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Email</span>
      </div>
      <input name="email" type="email" required="" class="input input-bordered w-full">
    </label>
    <label class="form-control w-full">
      <div class="label">
        <span class="label-text">Password</span>
        <a href="{{ href_forgot_password }}" class="label-text-alt link link-primary">Forgot password?</a>
      </div>
      <input name="password" type="password" required="" class="input input-bordered w-full">
    </label>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary w-full my-8">Login</button>
  </form>
  <div class="text-center">
    <a href="{{ href_register }}" class="link link-primary">Register</a>
  </div>
</div>
{% endblock content %}
