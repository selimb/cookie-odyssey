{% macro date(d) %}
  <time data-controller="datetime" datetime="{{ d }}" data-date-style="long"
    >{{ d }}</time
  >
{% endmacro %}

{% macro time(d) %}
  <time data-controller="datetime" datetime="{{ d }}" data-time-style="short"
    >{{ d }}</time
  >
{% endmacro %}

{% macro datetimetz(d) %}
  <time
    data-controller="datetime"
    datetime="{{ d }}"
    data-date-style="medium"
    data-time-style="short"
    >{{ d }}</time
  >
{% endmacro %}
