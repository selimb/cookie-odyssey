{% macro date(date) %}
<time datetime="{{ date }}">{{ date | date}}</time>
{% endmacro %}

{# [form-errors-id] #}
{% macro form_error(error, id="form_error") %}
<div id="{{ id }}" class="notification is-danger {% if not error %}is-hidden{% endif %}">
  {% if error %}
  {{ error }}
  {% endif %}
</div>
{% endmacro %}
