{% macro media_tag(media, class) %}
  {% if media.media_type == "image" %}
    <img
      src="{{ media.url }}"
      data-fullscreen
      alt="media"
      class="{{ class }}"
    />
  {% else %}
    <video src="{{ media.url }}" controls class="{{ class }}">
      Your browser does not support the video tag.
    </video>
  {% endif %}
{% endmacro %}
