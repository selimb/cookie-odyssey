{% extends "base.html" %}
{% import "common/macros.html" as common %}

{# No navbar here #}
{% block navbar %}
{% endblock navbar %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h1 class="title">Register</h1>
        <form hx-post="">
          {{ common::form_error(error="") }}
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input name="email" class="input" type="text" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input name="password" class="input" type="password" required>
            </div>
          </div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input name="first_name" class="input" type="text" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input name="last_name" class="input" type="text" required>
            </div>
          </div>
          <div class="control">
            <button class="button is-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
