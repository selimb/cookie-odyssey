{% extends "base.html" %}

{% block content %}
  <h1 class="app-title">{{ journal.name }} - {{ date | date }}</h1>

  {# Header #}
  {% if user.admin %}
    <div class="my-4 flex items-center justify-between">
      <div></div>
      <a
        href="{{ href_journal_entry_new }}"
        class="btn btn-primary max-md:flex-1"
        >New Entry</a
      >
    </div>
  {% endif %}

  {% for entry in entries %}
    <div>
      <a
        {% if user.admin %}
          href="{{ entry.href_edit }}"
        {% endif %}
        class="{% if entry.draft %}italic{% endif %} link-hover link font-semibold"
      >
        <time datetime="{{ entry.datetime }}">{{ entry.time | time }}</time>
        <br />
        <span>{{ entry.title }}</span>
      </a>
    </div>
    <p class="whitespace-pre-wrap leading-snug">{{ entry.text }}</p>
  {% endfor %}

  {# XXX finish #}
{% endblock content %}
