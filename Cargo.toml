[package]
name = "cookie-odyssey"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.5" }
app-config = { path = "config" }
chrono = { workspace = true }
entities = { path = "entities" }
migration = { path = "migration"}
sea-orm = { workspace = true }
serde = { workspace = true }
tera = { version = "1.19.1" }
tokio = { version = "1.37.0", features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.18" }
thiserror = { workspace = true }
sentry = "0.32.3"

[workspace]
members = ["config", "entities", "migration"]

[workspace.dependencies]
chrono = { version = "0.4.38", features = ["std", "clock"] }
sea-orm = { version = "0.12.15", features = ["sqlx-sqlite", "runtime-tokio-native-tls", "macros", "with-uuid"] }
serde = { version = "1.0.200", features = ["derive"] }
tracing = { version = "0.1.40" }
thiserror = { version = "1.0.60" }
